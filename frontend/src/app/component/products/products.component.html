<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" *ngFor="let item of products">
          <div class="product-box">
            <a routerLink="/product/{{item.id}}">
              <img src="{{item.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/product/{{item.id}}">
              <h1>{{item.name}}</h1>
            </a>
            <div class="price">{{item.unitPrice | currency: 'USD'}}</div>
            <a href="#" class="primary-btn">Add to Card</a>
          </div>
        </div>
        <!-- if products empty then display a message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10" style="padding-left: 30%">
          <ngb-pagination [(page)]="page" [pageSize]="size" [collectionSize]="numElement" [maxSize]="5" [boundaryLinks]="true" (pageChange)="done()">
          </ngb-pagination>
        </div>
        <div class="col-md-3 mt-2 select" style="text-align: right">
          <span class="mr-2">Page size</span>
          <select (change)="editPageSize($event)">
            <option>2</option>
            <option>5</option>
            <option selected>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
